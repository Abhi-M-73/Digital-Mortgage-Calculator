<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loan Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex flex-col  gap-10 items-center justify-center min-h-screen">
        <h1 class="text-5xl font-semibold">Digital Loan Calculator</h1>
        <div class="bg-[#001d3d] text-white shadow-xl rounded-lg p-8 w-full max-w-3xl">
            <div class="flex space-x-8">
                <!-- Loan Form -->
                <div class="flex-2 ">
                    <h2 class="text-xl font-bold mb-6">Loan Type</h2>
                    <div class="flex space-x-2 mb-6">
                        <button class="bg-blue-600 text-white py-2 px-4 rounded">Home Loan</button>
                        <button class="bg-gray-700 py-2 px-4 rounded">Car Loan</button>
                        <button class="bg-gray-700 py-2 px-4 rounded">Personal Loan</button>
                    </div>

                    <!-- Loan Amount -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">Loan Amount</label>
                        <input type="range" min="50000" max="2000000" value="100000" class="w-full mb-2" />
                        <input type="text" value="₹1,00,000" class="w-full p-2 border rounded" disabled />
                    </div>

                    <!-- Interest Rate -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">Interest Amount</label>
                        <input type="range" min="1" max="15" step="0.1" value="5" class="w-full mb-2" />
                        <input type="text" value="5%" class="w-full p-2 border rounded" disabled />
                    </div>

                    <!-- Loan Term -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">Loan Term</label>
                        <input type="range" min="1" max="30" value="1" class="w-full mb-2" />
                        <input type="text" id="loanTermDisplay" value="1 Year" class="w-full p-2 border rounded" disabled />
                    </div>
                </div>

                <!-- Result Box -->
                <div class="flex-1 bg-gray-700 p-6 rounded-lg">
                    <h2 class="text-2xl font-bold mb-4 text-center">EMI</h2>
                    <div class="relative h-48 w-48 mx-auto border-[1rem]  border-blue-500  rounded-full">
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-3xl font-bold">₹8,561</span>
                        </div>
                    </div>

                    <div class="mt-8">
                        <div class="flex justify-between mb-2">
                            <span>Principal</span>
                            <span>₹1,00,000</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span>Interest Payable</span>
                            <span>₹2,729</span>
                        </div>
                        <div class="flex justify-between font-bold">
                            <span>Total Amount Payable</span>
                            <span>₹1,02,729</span>
                        </div>
                    </div>

                    <button class="bg-blue-600 text-white w-full py-3 mt-6 rounded-lg">Apply Now</button>
                </div>
            </div>
        </div>

    </body>
</html>
